<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<!-- get mdl -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-indigo.min.css" /> 
		<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
		<!-- getmdl-select -->   
		<!--link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css"-->
		
		<!--my script -->
		<script defer src="myScript.js" type="text/javascript" ></script>
		
		<title>VODownloader</title>
		<style>
			hr {
				margin: 0;
			}
			
			/* class */
			.errorSpan{
				color: red;
			}
			.okSpan{
				color: green;
			}
			.infoSpan{
				color: blue;
			}
			.messageSpan{
				color: DarkGray;
			}
			.consoleLog {
				overflow-y:auto; /* automatic scroll bar */
				overflow-x:auto; /* automatic scroll bar */
				height: 60vh;
				max-height: 60vh; /* max height nearly half the screen */
			}
			
			/* id */
			#consoleDiv {
				position:absolute;
				right:5px;
				top:8px;
			}
			#statusDiv {
				overflow-y:auto;
				height: 30vh;
				max-height: 30vh;
			}
			#cancelButton {
				margin-left: 98%
			}
		</style>
	</head>
	
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Twitch 2 Kodi</span>
					<div class="mdl-layout-spacer"></div>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
						<i class="material-icons">more_vert</i>
					</button>
					<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
						<li class="mdl-menu__item">peut être</li>
						<li class="mdl-menu__item">des élements</li>
						<li class="mdl-menu__item">dynamiques 😊</li>
					</ul>
				</div>
			</header>
			
			<main id="center" class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid">
				<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--7-col mdl-cell--5-col-tablet mdl-grid">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">VOD url</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<!--label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switchButton">
							<input type="checkbox" id="switchButton" class="mdl-switch__input" onChange="switchConnection()">
							<span class="mdl-switch__label"></span>
						</label-->
						<div>Utiliser le champ ci dessous pour télécharger la VoD.</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input id="completUrl" class="mdl-textfield__input" type="text" type="text" disabled/>
							<label class="mdl-textfield__label" for="completUrl">Complet URL</label>
							<button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
								id="cancelButton" onClick="document.getElementById('completUrl').value=''" disabled>
								<i class="material-icons">cancel</i>
							</button>
						</div>
						
					</div>
					<div class="mdl-card__actions">
						<a class="mdl-button mdl-button--colored mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect"
							id="switchButton" href="#" onClick="switchConnection()">open</a>
						
						<a class="mdl-button mdl-button--colored mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect"
							id="sendButton" href="#" onClick="sendMessage()" disabled>Send</a>
					</div>
				</div>
				
				<div id="statusDiv" class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--7-col mdl-cell--5-col-tablet mdl-grid">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Current status</h2>
					</div>
					
					<div class="mdl-card__supporting-text">
						<div id="statusLog" class="mdl-card__supporting-text">
						</div>
					</div>
				</div>
			</div>
			<div class="mdl-grid">
				<div id="consoleDiv" class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet mdl-cell--hide-phone mdl-grid">
					<header class="mdl-layout__header">
						<div class="mdl-layout__header-row">
							<span class="mdl-layout-title">Console</span>
							<div class="mdl-layout-spacer"></div>
							<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="consoleMenu">
								<i class="material-icons">more_vert</i>
							</button>
							<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="consoleMenu">
								<li class="mdl-menu__item" onClick="clearLog()">Clear</li>
								<li class="mdl-menu__item" disabled>Save</li>
							</ul>
						</div>
					</header>
					
					<div id="consoleLog" class="consoleLog mdl-card__supporting-text">
					</div>
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--hide-desktop mdl-cell--hide-tablet mdl-grid">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Console</h2>
					</div>
					<div id="consoleLogPhone" class="consoleLog mdl-card__supporting-text">
					
					</div>
				</div>
			</div>
			</main>
		</div>
	</body>
</html>
